<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/estilos.css" media="all">
</head>
<body>
    <main>
        <section>
            <div id="imagem-formulario">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro.py">
                    <div>
                        <div id="formulario-email">
                            <input type="email" name="" id="">
                        </div>
                        <div id="formulario-senha">
                            <input type="password" name="" id="">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Esqueci a senha">
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
