<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/estilos.css" media="all">
    <link rel="stylesheet" href="../style/tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <div id="imagem-formulario">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro.py" method="post" autocomplete="on">
                    <div>
                        <div id="formulario-email">
                            <label for="form-email"><i class="material-symbols-outlined icon">person</i></label>
                            <input type="email" name="email" id="form-email" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        </div>
                        <div id="formulario-senha">
                            <label for="form-senha"><i class="material-symbols-outlined icon">vpn_key</i></label>
                            <input type="password" name="senha" id="form-senha" required placeholder="sua senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" id="form-submit">
                        <input type="reset" value='Esqueci a senha' id="form-reset">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
